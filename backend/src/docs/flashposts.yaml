    delete:
      summary: Delete a flash post
      tags:
        - FlashPosts
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Flash post deleted successfully
