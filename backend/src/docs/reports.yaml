paths:
  /reports:
    get:
      tags:
      - Reports
      summary: Get all reports
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          required: false
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          required: false
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: Paginated list of reports
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: integer
                  page:
                    type: integer
                  lastPage:
                    type: integer

    post:
      tags:
      - Reports
      summary: Create a new report
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: './components.yaml#/components/schemas/CreateReportDTO'
      responses:
        '201':
          description: Report created
          content:
            application/json:

  /reports/{id}:
    get:
      tags:
      - Reports
      summary: Get report by ID
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Single report
          content:
            application/json:

    delete:
      tags:
      - Reports
      summary: Delete a report
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Report deleted

  /reports/{id}/status:
    patch:
      tags:
      - Reports
      summary: Update report status
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: './components.yaml#/components/schemas/UpdateReportStatusDTO'
      responses:
        '200':
          description: Updated report
          content:
            application/json:
